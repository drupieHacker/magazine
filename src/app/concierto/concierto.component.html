<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid"> 
    <div class="row">
        <div class="col-xl-6 col-md-12 col-sm-12 col-12">
            <div class="container">
		
                <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-bs-target="#carousel1" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carousel1" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carousel1" data-bs-slide-to="2"></li>
                  </ol>
                  <!-- diapositivas -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="./assets/f1.png" alt="" height="350px">
                        <div class="carousel-caption">
                        <h1>Conociendo lugares para comer en CDMX</h1>
                        <a href="" class="btn btn-primary">Ver m√°s</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="./assets/f2.jpg" alt=""height="350px">
                        <div class="carousel-caption">
                       
                        </div>
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="./assets/park.jpg" alt="" height="350px">
                        <div class="carousel-caption">
                        
                        </div>
                    </div>
                  </div>
                  <!-- botones de desplazamiento a izquierda y derecha -->      
                  <a class="carousel-control-prev" href="#carousel1" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carousel1" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                
            </div>
            
        </div>
        <div class="col-xl-6 col-md-12 col-sm-12 col-12">
<h1 class="title">{{concierto.name}}</h1>
<p>{{concierto.fecha}}</p>
<span>
  {{concierto.text}}
</span>
        </div>
    </div>
     </div>
     

</body>
</html>
